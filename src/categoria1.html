<!DOCTYPE html>
<html lang="ca-ES">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Les cales de Menorca</title>
    <meta name="description" content="Descobreix les cales paradisíaques de Menorca, amb aigües cristal·lines i paisatges idíl·lics."/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" media="print" onload="this.media='all'" />
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" /></noscript>
    <link rel="icon" href="media/favicon.png" sizes="48x48" type="image/png" />
    <link rel="preload" href="scss/styles.scss" as="style" />
    <link rel="stylesheet" href="scss/styles.scss" />
    <script type="module" src="js/app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Poppins:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Poppins&display=swap"
        rel="stylesheet"
      />
    </noscript>
 </head>

  <body data-page="cales">
  <include src="header.html"></include>
  <main>
    <section class="introduccio">
     <h1>Cales de Menorca</h1>
    </section>
    <section class="cards-container card-grid">
      <each loop="card in cards_cales.slice(0, 3)">
        <include src="card.html" locals='{"img_d": "{{ card.img_d }}","img_m": "{{ card.img_m }}", "title": "{{ card.title }}", "alt": "{{ card.alt }}", "link": "{{ card.link }}", "class": "{{ card.class }}", "loading": "", "fetchpriority": " fetchpriority=\"high\""}' ></include>
      </each>
      <each loop="card in cards_cales.slice(3)">
        <include src="card.html" locals='{"img_d": "{{ card.img_d }}","img_m": "{{ card.img_m }}", "title": "{{ card.title }}", "alt": "{{ card.alt }}", "link": "{{ card.link }}", "class": "{{ card.class }}", "loading": " loading=\"lazy\"", "fetchpriority": ""}' ></include>
      </each>
    </section>
  </main>
  <include src="footer.html"></include>
  
  <script type="module" src="js/toggleMenu.js" defer></script>
  </body>
</html>
