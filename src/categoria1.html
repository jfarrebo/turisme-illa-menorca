<!DOCTYPE html>
<html lang="ca-ES">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Les cales de Menorca</title>
    <meta name="description" content="Descobreix les cales paradisíaques de Menorca, amb aigües cristal·lines i paisatges idíl·lics."/>
    <script src="https://kit.fontawesome.com/d678f7e453.js" crossorigin="anonymous" defer></script>
    
    <link rel="icon" href="media/favicon.png" sizes="48x48" type="image/png" />
    <link rel="stylesheet" href="scss/styles.scss" rel="preload" as="style" onload="this.rel='stylesheet'"/>
    <script type="module" src="js/app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link 
      rel="stylesheet" 
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Poppins:wght@400;700&display=swap" 
      media="print" 
      onload="this.media='all'"
    >
  </head>

  <body data-page="cales">
  <include src="header.html"></include>
  <main>
    <section class="introduccio">
     <h1>Cales de Menorca</h1>
    </section>
    <section class="cards-container card-grid">
      <each loop="card in cards_cales.slice(0, 3)">
        <include src="card-priority.html" locals='{"img_d": "{{ card.img_d }}","img_m": "{{ card.img_m }}", "title": "{{ card.title }}", "alt": "{{ card.alt }}", "link": "{{ card.link }}", "class": "{{ card.class }}"}'></include>
      </each>
      <each loop="card in cards_cales.slice(3, 6)">
        <include src="card-lazy.html" locals='{"img_d": "{{ card.img_d }}","img_m": "{{ card.img_m }}", "title": "{{ card.title }}", "alt": "{{ card.alt }}", "link": "{{ card.link }}", "class": "{{ card.class }}"}'></include>
      </each>
    </section>
  </main>
  <include src="footer.html"></include>
  
  <script type="module" src="js/toggleMenu.js" defer></script>
  </body>
</html>
